<div class="main-content" style="min-height: 811px;">
    <section class="section">
        <div class="section-header">
            <h1>Campaign Detail</h1>
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a href="#" class="warna">WA-Go!</a></div>
                <div class="breadcrumb-item"><a href="#" class="warna">campaign-detail</a></div>
            </div>
        </div>

        
        <div class="card">
            <div class="card-body">
                <main class="flex-1 p-6 mt-16 md:mt-0" id="content">
                    <div class="alert alert-primary alert-dismissible show fade">
                        <div class="alert-body">
                          <div><button onclick="loadModuleContent('campaign_detail', `${detail_id}`, `${detail_desc}`)" class="btn btn-danger float-right"><i class="fas fa-clipboard-list"></i> Detail</button></div>
                          <h4>Log Data</h4>
                          <p>Berikut adalah log history data Click.</p>
                          
              
                        </div>
                      </div>

                      <div class="row">
                          <div class="col-sm-8 mb-2">
                          </div>
                          <div class="col-sm-4">
                              <div class="input-group">
                                  <input type="text" class="form-control d-md-block" id="searchInput" onkeyup="handleSearch()" oninput="filterProducts()" placeholder="Cari Data Produk">
                              </div>
                          </div>
                      </div>

                      <div class="table-responsive mt-4">
                        <table class="table table-striped table-bordered table-hover" width="100%" cellspacing="0">
                            <thead class="bg-warna">
                                <tr style="text-align: center">        
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">No.</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Timestamp</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Admin</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">CTA</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                                </tr>
                            </thead>

                            <tbody id="tableBody" class="bg-white divide-y-0 sm:divide-y divide-gray-200">
                                <!-- Table rows will be inserted here by JavaScript -->
                            </tbody>

                        </table>
                    </div>
                    <div>
                        <span id="paginationInfo" class="page-info text-sm text-gray-500">Showing null of null, Total Data : null</span>  
                        <div class="float-right">
                            <nav aria-label="Page navigation">
                                <ul class="pagination">
                                    <li class="page-item"><a class="page-link" href="#" id="startPage" onclick="goToPage(1)">First</a></li>
                                    <li class="page-item"><a class="page-link" href="#" id="prevPage" onclick="goToPreviousPage()">Previous</a></li>
                                    <li class="page-item"><a class="page-link" href="#" id="firstPage" onclick="goToPage(1)">1</a></li>
                                    <li class="page-item"><a class="page-link" href="#" id="midPage" onclick="goToPage(2)">2</a></li>
                                    <!-- <li class="page-item"><a class="page-link" href="#" id="thirdPage" onclick="goToPage(3)">3</a></li> -->
                                    <li class="page-item"><a class="page-link" href="#"  id="nextPage" onclick="goToNextPage()">Next</a></li>
                                    <li class="page-item"><a class="page-link" href="#"  id="lastPage" onclick="goToPage(3)">Last</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    
                </main>
            </div>
        </div>
    </section>
</div>
