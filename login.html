<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login WA OTP</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="bg-gradient-to-br from-teal-50 to-teal-100 dark:from-gray-900 dark:to-gray-800 min-h-screen flex items-center justify-center p-4">
    <div id="container"
        class="bg-white dark:bg-gray-700 shadow-2xl rounded-3xl w-full max-w-md px-6 transition-transform duration-300 hover:scale-105">

        <div class="p-8 text-center">
            <!-- STEP 1 -->
            <div id="step1">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300"
                    class="mx-auto mb-6 w-48 h-48 animate-pulse">
                    <circle cx="200" cy="200" r="150" fill="#14B8A6" />
                    <circle cx="200" cy="200" r="120" fill="#FFFFFF" />
                    <circle cx="200" cy="200" r="90" fill="#2DD4BF" />
                    <circle cx="200" cy="200" r="60" fill="#FFFFFF" />
                    <text x="200" y="200" text-anchor="middle" fill="#0F766E" font-size="32" font-weight="bold"
                        dy=".3em">LOGIN</text>
                </svg>

                <h2 class="text-2xl font-bold mb-2 text-gray-800 dark:text-white">Login WAGO</h2>
                <input id="phone" type="text" placeholder="Masukkan nomor telepon"
                    class="w-full p-2 border rounded mb-4 focus:outline-none" />
                <button id="send-otp"
                    class="w-full bg-teal-600 text-white py-2 rounded hover:bg-teal-700 disabled:opacity-50 btn-secondary">
                    Kirim OTP
                </button>
            </div>

            <!-- STEP 2 -->
            <div id="step2" class="hidden min-h-[400px]">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300"
                    class="mx-auto mb-6 w-48 h-48 animate-pulse">
                    <circle cx="200" cy="200" r="150" fill="#14B8A6" />
                    <circle cx="200" cy="200" r="120" fill="#FFFFFF" />
                    <circle cx="200" cy="200" r="90" fill="#2DD4BF" />
                    <circle cx="200" cy="200" r="60" fill="#FFFFFF" />
                    <text x="200" y="200" text-anchor="middle" fill="#0F766E" font-size="32" font-weight="bold"
                        dy=".3em">OTP</text>
                </svg>

                <h2 class="text-2xl font-bold mb-2 text-gray-800 dark:text-white">Verifikasi OTP</h2>
                <p class="text-sm text-gray-600 dark:text-gray-300 mb-6">Masukkan 6-digit kode yang dikirim ke WhatsApp
                </p>

                <div id="otp" class="flex justify-center space-x-4 mb-6"></div>
            </div>

            <p id="status" class="text-center text-sm text-gray-600 mt-4"></p>
        </div>
    </div>

    <!-- JS utama -->
    <script src="./js/auth.js?v=final"></script>
</body>

</html>
