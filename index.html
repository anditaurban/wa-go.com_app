<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>WA-GO - Aplikasi Distribusi Leads</title>
  <link rel="icon" href="./assets/img/wago.png" sizes="32x32">
  <link rel="icon" href="./assets/img/wago.png" sizes="192x192">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">


  <!-- Alpine.js -->
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>


  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-F8xK8v9ddtQsZCw6nH7WUv+z6V7Fx+3Y5XGUpD41z4P1OWIQOMcZJ7tdU8rX0ExsOyF3nFJ4eTCZ97Dwh+76fQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- CDN Font Awesome 5 -->

  <style>
    .loader {
      border-top-color: #3498db;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    html,
    body {
      height: auto !important;
      /* Pastikan full height */
      overflow-y: visible !important;
      /* Izinkan scrolling */
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen">
  <div class="flex">

    <!-- Sidebar Container (akan dimuat lewat section.js) -->
    <div id="sidebarContainer">
      <!-- sidenavbar1.html akan di-inject di sini -->
    </div>

    <!-- Main Content -->
    <main class="flex-1 ml-64 p-1">
      <div id="section-data">
        <!-- Section content akan dimuat di sini oleh section.js -->
      </div>
    </main>
  </div>


  <!-- Optional: scripts.js jika perlu -->
  <script>
    const script = document.createElement('script');
    script.src = `./js/scripts.js?v=${Date.now()}`;
    document.head.appendChild(script);
  </script>
</body>

</html>
